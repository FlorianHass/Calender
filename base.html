<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>

  <script defer src="script.js"></script> 
  <!--Asynchronous generate for 'old' browsers-->
  <script async src="script.js"></script>
  <!--Asynchronous generate for 'modern' browsers-->

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Calendar</h1>

    <div id="calendartable"></div>
    <!--Calender will be here-->

    <div id="changeone">

      <button onclick="gobackinview()"><</button>
      <button onclick="goforthinview()">></button>
    </div>

    <div>
      <!-- Month for form-->
      <form id="dateForm">

        <label class="labelselectmonth" for="month"></label>
        <select name="Month" id="MonthDateSelect" >
        </select>

        <!-- Years for form-->
        <label for="selectyear"></label>
        <select id="YearDateSelect" name="selectyear" >
        </select>

        <label class="labelselectday"></label>
        <select id="DayDateSelect" name="dayselect">
          <option> <!--Function to choose current day and go forth and back--></option>
        </select> 

        <button type='submit'>Submit</button>
      </form>

    </div>

    <div>
      <!-- Select view for table-->
      <button id="viewmonth" onclick="setmonthview()" >Month</button>
      <button id="viewweek" onclick="setweekview()">Week</button>
      <button id="viewday" onclick="setdayview()">Day</button>
    </div>

  </div>
  <div id="reservationmaking">
    <button id="reservationopen" onclick="openreservation()" >Reservation</button>
  </div>

  <div id="reservationsystem">
    <form action="#" method="post">
      <label for="eventDate">Event Date:</label>
      <input type="date" id="ReservationDate" name="eventDate" required><br><br>

      <label for="description">Description:</label>
      <input type="text" id="ReservationDescription" name="description" required><br><br>

      <label for="description">Image-URL:</label>
      <input type="text" id="ReservationImage" name="description" required><br><br>

      <label for="eventType">Event Type:</label>
      <select id="ReservationEventType" name="eventType" required>
          <option value="Alert">Alert</option>
          <option value="Reservation">Reservation</option>
          <option value="Alarm">Alarm</option>
          <option value="Birthday">Birthday</option>
          <option value="Event">Event</option>
      </select><br><br>

      <button onclick="cancelreservation()">Cancel</button>
      <input type="submit" value="Submit" onpress=>
  </form>
  </div>
</body>
</html>
