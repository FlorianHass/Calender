<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>

  <script defer src="script.js"></script> 
  <!--Asynchronous generate for 'old' browsers-->
  <script async src="script.js"></script>
  <!--Asynchronous generate for 'modern' browsers-->

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Calendar</h1>
    <div class="calendar">
      <div id="calendar-header"></div>

      <div id="calender-month">
      <!--Div Block for monthly view-->
        <table class="weekdaystatic">
          <tr id="weekdays">
            <td headers "mon">Montag</td>
            <td headers "din">Dienstag</td>
            <td headers "mit">Mittwoch</td>
            <td headers "don">Donnerstag</td>
            <td headers "fri">Freitag</td>
            <td headers "sat">Samstag</td>
            <td headers "son">Sonntag</td>
            <!--Days in Week static-->
         </tr>
        </table>
      </div>


      <div id="calender-week">
      <!--Div Block for weekly view-->
        <table class="weekdaystatic">
          <tr id="weekdays">
            <td headers "mon">Montag</td>
            <td headers "din">Dienstag</td>
            <td headers "mit">Mittwoch</td>
            <td headers "don">Donnerstag</td>
            <td headers "fri">Freitag</td>
            <td headers "sat">Samstag</td>
            <td headers "son">Sonntag</td>
            <!--Days in Week static-->
         </tr>
        </table>
      </div>

      <div id="calender-week">
        <!--Div Block for dayly view-->
          <table class="weekdaystatic">
            <tr id="weekdays">
              <td headers "day"><!--Function to show selected day--></td>
              <!--Days in Week static-->
           </tr>
          </table>
      </div>


        <!--Reservation to make on every day-->
    </div>

    <div>
    <!--Buttons to go back and forth considering current state of view-->
      <button onclick="goback()"></button>
      <button onclick="gofront()">></button>
    </div>

    <div>
      <form class="form-inline" onsubmit="jumpdate()">
        <label class="labelselectmonth" for="month"></label>
        <select name="month" id="Month" onfocus='this.size=12;' onblur='this.size=1;' onchange='this.size=1; this.blur()'>
            <option value=0>January</option>
            <option value=1>February</option>
            <option value=2>March</option>
            <option value=3>April</option>
            <option value=4>May</option>
            <option value=5>June</option>
            <option value=6>July</option>
            <option value=7>August</option>
            <option value=8>September</option>
            <option value=9>Octocober</option>
            <option value=10>November</option>
            <option value=11>December</option>
        </select>

        <label for="selectyear"></label>
        <select id="YearDateSelect" name="selectyear" onfocus='this.size=20;' onblur='this.size=1;' onchange='this.size=1; this.blur(); selectOptionCreateYear()'>
        </select>

        <label class="labelselectday"></label>
        <select id="dayselect" name="dayselect" onchange="jump()">
          <option> <!--Function to choose current day and go forth and back--></option>
        </select> 
      </form>

    </div>

  </div>

</body>
</html>
